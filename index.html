<!DOCTYPE html>
<html>
    <head>
        <title>Function</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- .wrapper -->
        <div class="wrapper">
            <h1>Свойства функции</h1>
            <!-- .input-date -->
            <div class="input-date">
                <h2 class="input-date__title title">Ввод данных</h2>
                
                <form action="#" class="input-date__forms forms">
                    <input type="text" class="forms__input"><!--
                    --><div class="forms__button">Найти корни</div>
                </form>
            </div>
            <!-- /.input-date -->
            <!-- .output-date -->
            <div class="output-date">
                <h2 class="output-date__title title">Свойства</h2>

                <div class="output-date__text text">
                    <p>1 ----------</p>
                    <p>2 ----------</p>
                </div>
            </div>
            <!-- /.output-date -->
            <!-- .graphik-function -->
            <div class="graphik-function">
                <h2 class="graphik-function__title title">График</h2>

                <p>in future</p>
            </div>
            <!-- /.graphik-function -->
        </div>
        <!-- /.wrapper -->
    </body>
    <script src="script.js"></script>
</html>
